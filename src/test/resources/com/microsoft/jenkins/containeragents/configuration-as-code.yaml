jenkins:
  clouds:
  - aci:
      name: "Aci"
      templates:
      - command: "jenkins-agent -url ^${rootUrl} ^${secret} ^${nodeName}"
        cpu: "1"
        image: "jenkins/inbound-agent"
        label: "azure"
        memory: "1.5"
        name: "aci-container"
        osType: "Linux"
        privateIpAddress:
          subnet: "subnet"
          vnet: "vnet"
          resourceGroup: "rg"
          dnsConfig:
            dnsServerNames:
            - dnsServer: "dnsServerName"
        retentionStrategy: "containerOnce"
        rootFs: "/home/jenkins"
        timeout: 10